<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tearsheet</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 30px
        }

        body,
        p,
        table,
        td,
        th {
            font: 13px/1.4 Arial, sans-serif
        }

        .container {
            max-width: 960px;
            margin: auto
        }

        img,
        svg {
            width: 100%
        }

        h1,
        h2,
        h3,
        h4 {
            font-weight: 400;
            margin: 0
        }

        h1 dt {
            display: inline;
            margin-left: 10px;
            font-size: 14px
        }

        h3 {
            margin-bottom: 10px;
            font-weight: 700
        }

        h4 {
            color: grey
        }

        h4 a {
            color: #09c;
            text-decoration: none
        }

        h4 a:hover {
            color: #069;
            text-decoration: underline
        }

        hr {
            margin: 25px 0 40px;
            height: 0;
            border: 0;
            border-top: 1px solid #ccc
        }

        #left {
            width: 620px;
            margin-right: 18px;
            margin-top: -1.2rem;
            float: left
        }

        #right {
            width: 320px;
            float: right
        }

        #left svg {
            margin: -1.5rem 0
        }

        #monthly_heatmap {
            overflow: hidden
        }

        #monthly_heatmap svg {
            margin: -1.5rem 0
        }

        table {
            margin: 0 0 40px;
            border: 0;
            border-spacing: 0;
            width: 100%
        }

        table td,
        table th {
            text-align: right;
            padding: 4px 5px 3px 5px
        }

        table th {
            text-align: right;
            padding: 6px 5px 5px 5px
        }

        table td:first-of-type,
        table th:first-of-type {
            text-align: left;
            padding-left: 2px
        }

        table td:last-of-type,
        table th:last-of-type {
            text-align: right;
            padding-right: 2px
        }

        td hr {
            margin: 5px 0
        }

        table th {
            font-weight: 400
        }

        table thead th {
            font-weight: 700;
            background: #eee
        }

        #eoy table td:after {
            content: "%"
        }

        #eoy table td:first-of-type:after,
        #eoy table td:last-of-type:after,
        #eoy table td:nth-of-type(4):after {
            content: ""
        }

        #eoy table th {
            text-align: right
        }

        #eoy table th:first-of-type {
            text-align: left
        }

        #eoy table td:after {
            content: "%"
        }

        #eoy table td:first-of-type:after,
        #eoy table td:last-of-type:after {
            content: ""
        }

        #ddinfo table td:nth-of-type(3):after {
            content: "%"
        }

        #ddinfo table th {
            text-align: right
        }

        #ddinfo table td:first-of-type,
        #ddinfo table td:nth-of-type(2),
        #ddinfo table th:first-of-type,
        #ddinfo table th:nth-of-type(2) {
            text-align: left
        }

        #ddinfo table td:nth-of-type(3):after {
            content: "%"
        }

        @media print {
            hr {
                margin: 25px 0
            }

            body {
                margin: 0
            }

            .container {
                max-width: 100%;
                margin: 0
            }

            #left {
                width: 55%;
                margin: 0
            }

            #left svg {
                margin: 0 0 -10%
            }

            #left svg:first-of-type {
                margin-top: -30%
            }

            #right {
                margin: 0;
                width: 45%
            }
        }


        /*  Headline Metrics */
        .metric-main {
            margin-bottom: 20px;
        }
        .metric-main h1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .metric-main .metric-title {
            font-size: 1.2em;
            color: #666;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .metric-sub-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            row-gap: 10px;
            column-gap: 20px;
            justify-items: center;
            margin-top: 0px;
            margin-bottom: 20px;
        }
        .metric-sub {
            text-align: center;
        }
        .metric-sub h2 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        .metric-sub .metric-title {
            font-size: 1em;
            color: #666;
            margin: 5px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-icon {
            font-size: 0.8em;
            color: #999;
            margin-left: 5px;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body onload="save()">
    <div class="container">
        <h1>{{title}}</h1>
        <h4>Generated by {{author}}</h4>
        <hr>

        <div id="left">
            <div class="metric-main">
                <div>{{fig1}}</div>
                <div>{{fig2}}</div>
                <div>{{fig3}}</div>
                <div>{{fig4}}</div>
                <div>{{fig5}}</div>
            </div>
        </div>

        <div id="right">
            <div class="metric-main">
            <h3>{{table1}}</h3>
            <h3>{{table2}}</h3>
            <h3>{{table3}}</h3>
            </div>
        </div>
    </div>



</body>
